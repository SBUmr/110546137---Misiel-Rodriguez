<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Mobile Web App</title>
<link href="jquery.mobile.theme-1.0.min.css" rel="stylesheet" type="text/css"/>
<link href="jquery.mobile.structure-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery.mobile-1.0.min.js" type="text/javascript"></script>
</head> 
<body> 

<div id="page" data-role="page" data-theme="b">
	<div data-role="header" data-theme="a">
		<h1>Welcome to CoinBase!</h1>
	</div>
	<div data-role="content">	
		<ul data-role="listview" data-split-icon="plus">
			<li><a href="#page2">Buy/Sell</a></li>
            <li><a href="#page3">Settings</a></li>
			<li><a href="#page4">Contact Us</a></li>
		</ul>		
	</div>
<img src="assets/sitelogo-yycszq.png" width="512" height="512">
<div data-role="footer" data-theme="c">
		<h1>Keep On Trading!</h1>
	</div>
</div>

<div id="page2" data-role="page" data-theme="e">
	<div data-role="header">
		<h1>Buy/Sell</h1>
	</div>
	<div data-role="content"><a href="#" data-role="button" data-icon="plus">Buy</a><a href="#" data-role="button" data-icon="minus">Sell</a>	
    
			
	</div>
    <div data-role="footer" data-theme="c">
		<h1>Keep On Trading!</h1>
	</div>
</div>

<div id="page3" data-role="page" data-theme="e">
	<div data-role="header">
		<h1>Settings</h1>
	</div>
	<div data-role="content">
	  <div data-role="fieldcontain">
	    <label for="selectmenu" class="select">Options:</label>
	    <select name="selectmenu" id="selectmenu">
	      <option value="option1">Add payment method</option>
	      <option value="option2">Select currency</option>
	      <option value="option3">Change password</option>
        </select>
      </div>	
			
	</div>
    <div data-role="footer" data-theme="c">
		<h1>Keep On Trading!</h1>
	</div>
</div>

<div id="page4" data-role="page" data-theme="b">
	<div data-role="header">
		<h1>Contact Us</h1>
	</div>
	<div data-role="content"> 
      <div data-role="fieldcontain">
        <label for="textinput">Describe your issue:</label>
        <input type="text" name="textinput" id="textinput" value=""  />
        
      </div>
    </div>
    <div data-role="footer" data-theme="c">
		<h1>Keep On Trading!</h1>
	</div>
</div>

</body>
</html>
